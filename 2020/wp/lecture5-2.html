<!doctype html>
<html>
<head>
	<title>Simple CSS3 Page</title>
	<link href="lecture5-2.css" type="text/css" rel="stylesheet">
	<style>
		body {
			background-color : linen;
			color : blueviolet;
			margin-left : 30px;
			margin-right : 30px;
		}
		h3 {
			text-align : center;
			color : darkred;
		}
		p {
			color : red;
		}
		.license { color : gray; font-size : 8px; }
		.emp { font-weight: bold; }
		p.emp { color : yellow; background-color : black; }
		#intro { color : green; }
		li:hover { background-color : blue; color : white; }
		a:hover { background-color : red; color : white; }
	</style>
</head>
<body>
	<h3>소연재</h3>
	<hr>
	이 글은 p 태그로 둘러싸인 글이 아닙니다.
	<p id="intro">저는 체조 선수 <em>소연재</em>입니다.
	음악을 들으면서 책읽기를 좋아합니다.
	김치 찌개와 막국수 무척 좋아합니다.</p>
	<p class="license">저작권자 : 아무개 2020</p>
	<p class="emp">강조 문단</p>
	<ul class="emp"><li>하나<li>둘<li>셋</ul>
	<a href="http://www.naver.com">Naver</a>
</body>
</html>
